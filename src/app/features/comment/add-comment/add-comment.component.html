<div class="container">
  <h1 class="mt-3">Add Comment</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Content</label>
        <input
          type="text"
          id="postContent"
          class="form-control"
          name="postContent"
          [(ngModel)]="model.content"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
