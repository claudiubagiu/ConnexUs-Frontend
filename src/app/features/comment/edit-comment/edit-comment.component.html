<div class="container">
  <h1 class="mt-3">Edit Comment</h1>
  <ng-container *ngIf="comment; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="postId">Post Id</label>
          <input
            type="text"
            disabled
            id="postId"
            class="form-control"
            name="postId"
            value="{{ comment.id }}"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="commentContent">Content</label>
          <input
            type="text"
            id="commentContent"
            class="form-control"
            name="commentContent"
            [(ngModel)]="comment.content"
          />
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-danger ms-3"
            (click)="onDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Comment not found!</div>
  </ng-template>
</div>
