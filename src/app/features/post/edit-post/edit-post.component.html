<div class="container">
  <h1 class="mt-3">Edit Post</h1>
  <ng-container *ngIf="post; else notFound">
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
      <div class="mt-2">
        <div class="mt-3">
          <label class="form-label" for="postId">Post Id</label>
          <input
            type="text"
            disabled
            id="postId"
            class="form-control"
            name="postId"
            value="{{ post.id }}"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="postTitle">Title</label>
          <input
            type="text"
            id="postTitle"
            class="form-control"
            name="postTitle"
            [(ngModel)]="post.title"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="postContent">Content</label>
          <input
            type="text"
            id="postContent"
            class="form-control"
            name="postContent"
            [(ngModel)]="post.content"
          />
        </div>

        <div class="mt-3">
          <label class="form-label" for="postFeaturedImageUrl">Title</label>
          <input
            type="text"
            id="postFeaturedImageUrl"
            class="form-control"
            name="postFeaturedImageUrl"
            [(ngModel)]="post.featuredImageUrl"
          />
        </div>

        <div class="mt-3 d-flex">
          <button type="submit" class="btn btn-primary">Save</button>
          <button
            type="button"
            class="btn btn-danger ms-3"
            (click)="onDelete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>

  <ng-template #notFound>
    <div class="alert alert-warning" role="alert">Post not found!</div>
  </ng-template>
</div>
