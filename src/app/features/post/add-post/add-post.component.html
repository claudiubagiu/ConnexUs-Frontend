<div class="container">
  <h1 class="mt-3">Add Post</h1>

  <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
      <div class="mt-3">
        <label class="form-label">Post Title</label>
        <input
          type="text"
          id="postTitle"
          class="form-control"
          name="postTitle"
          [(ngModel)]="post.title"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">Content</label>
        <input
          type="text"
          id="postContent"
          class="form-control"
          name="postContent"
          [(ngModel)]="post.content"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">File</label>
        <input
          type="file"
          id="file"
          class="form-control"
          name="file"
          (change)="onFileUploadChange($event)"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">File Name</label>
        <input
          type="text"
          id="fileName"
          class="form-control"
          name="fileName"
          [(ngModel)]="image.fileName"
        />
      </div>

      <div class="mt-3">
        <label class="form-label">File Description</label>
        <input
          type="text"
          id="fileDescription"
          class="form-control"
          name="fileDescription"
          [(ngModel)]="image.fileDescription"
        />
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </form>
</div>
